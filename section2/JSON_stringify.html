<script>
//JSON.stringify() 方法是将一个值(对象或者数组)转换为一个 JSON字符串，
    let obj = {user : "jack",pass : 123456};
    obj = JSON.stringify(obj);
    alert(typeof obj)
    let url = "https://www.es6.com/?" + encodeURIComponent(obj); 
    console.log(url)
//encodeURIComponent() 函数可把字符串作为 URI 组件进行编码。
</script>
