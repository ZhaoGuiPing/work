<script>

    {
        /*
        this关键字总是指向函数所在的当前对象，
        super，指向当前对象的原型对象。
        **/
        let obj = {
            name : "张三"
        }

        let tim = {
            name : "李四",
            fn(){
                return super.name;
            }
        }
        Object.setPrototypeOf(tim, obj);

        console.log(tim.fn())
    }

</script>
